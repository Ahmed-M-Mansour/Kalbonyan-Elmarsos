<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
        <ul class="drag-list">

            <!-- Backlog column  -->
            <li class="drag-column backlog-column   custom-scroll ">
                <span class="header">
                    <h1> Backlog </h1>
                </span>
                <!-- Backlog Content  -->
                <div class="backlog-content">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(0)">

                    </ul>
                </div>
                <!-- Add button group  -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- ----------------------------------------------------------------------------------------------- -->
            <!-- progress column  -->
            <li class="drag-column progress-column  custom-scroll ">
                <span class="header">
                    <h1> progress </h1>
                </span>
                <!-- progress Content  -->
                <div class="progress-content   ">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(1)">

                    </ul>
                </div>
                <!-- Add button group  -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- ----------------------------------------------------------------------------------------------- -->
            <!-- complete column  -->
            <li class="drag-column complete-column  custom-scroll">
                <span class="header">
                    <h1> complete </h1>
                </span>
                <!-- complete Content  -->
                <div class="complete-content  ">
                    <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(2)">
                    </ul>
                </div>
                <!-- Add button group  -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- ----------------------------------------------------------------------------------------------- -->
            <!-- on-hold column  -->
            <li class="drag-column on-hold-column  custom-scroll">
                <span class="header">
                    <h1> on-hold </h1>
                </span>
                <!-- on-hold Content  -->
                <div class="on-hold-content  ">
                    <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(3)">

                    </ul>
                </div>
                <!-- Add button group  -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
